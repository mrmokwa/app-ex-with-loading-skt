<mat-card>
  <mat-card-header>
    <mat-card-title>Overview</mat-card-title>
    <mat-card-subtitle>Principais informações</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <p matListItemTitle>Nome</p>
        <p matListItemLine>{{ bar.first_name }}</p>
        <div matListItemMeta>
          <button mat-icon-button [routerLink]="['info']">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <p matListItemTitle>Sobrenome</p>
        <p matListItemLine>{{ bar.last_name }}</p>
      </mat-list-item>

      <mat-list-item>
        <p matListItemTitle>Email</p>
        <p matListItemLine>{{ bar.email }}</p>
      </mat-list-item>

      <mat-list-item>
        <p matListItemTitle>Idade</p>
        <p matListItemLine>{{ bar.age }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
