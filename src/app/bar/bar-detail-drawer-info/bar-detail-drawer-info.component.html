<mat-toolbar>
  <h1>Mais informações</h1>

  <span class="fill"></span>

  <button mat-icon-button [routerLink]="['/bar', id$ | async]">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <div *ngFor="let item of data$ | async | keyvalue">
    {{ item.key }}: {{ item.value }}
  </div>

  <app-skeleton-lines *ngIf="store.loading$ | async" />
</div>
